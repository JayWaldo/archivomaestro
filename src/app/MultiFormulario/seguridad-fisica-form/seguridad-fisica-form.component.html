<h1>{{title}}</h1>
    <div class="input-container">
        <fieldset class="radio-section">
            <legend>Se le presento al cliente</legend>
            <div>
                <input type="radio" id="cliente" name="cliente" value="true">
                <label for="cliente">Si</label>
            </div>
            <div>
                <input type="radio" id="cliente" name="cliente" value="false">
                <label for="cliente">No</label>
            </div>
        </fieldset>

        <fieldset class="radio-section">
            <legend>Factura con nosotros</legend>
            <div>
                <input type="radio" id="factura" name="factura" value="true">
                <label for="factura">Si</label>
            </div>
            <div>
                <input type="radio" id="factura" name="factura" value="false">
                <label for="factura">No</label>
            </div>
        </fieldset>
    
        <div class="select-container">Si no factura con nosotros, Â¿con quien?
            <select name="facturistas" id="facturas">
                <option *ngFor="let item of facturaList; let i = index" value={{item.indexOf(item)}}>{{item}}</option>
            </select>
            <div class="angle-container">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
    
        <label for="c">C2, C3, C4, C5
            <input id="c" type="number">
        </label>
    
        <label for="videovigilancia">Videovigilancia (empresas, parques, campus)
            <input id="videovigilancia" type="number">
        </label>
    
        <label for="control">Control de accesos
            <input id="control" type="number">
        </label>
    </div>
