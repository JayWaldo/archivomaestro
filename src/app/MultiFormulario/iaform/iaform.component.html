<h1>{{title}}</h1>
    <div class="input-container">
        <fieldset class="radio-section">
            <legend>Se le presento al cliente</legend>
            <div>
                <input type="radio" id="cliente" name="cliente" value="true" [(ngModel)]="this.data.presentoCliente" [value]="true">
                <label for="cliente">Si</label>
            </div>
            <div>
                <input type="radio" id="cliente" name="cliente" value="false" [(ngModel)]="this.data.presentoCliente" [value]="false">
                <label for="cliente">No</label>
            </div>
        </fieldset>

        <fieldset class="radio-section">
            <legend>Factura con nosotros</legend>
            <div>
                <input type="radio" id="factura" name="factura" value="true" [(ngModel)]="this.data.facturaConNosotros" [value]="true">
                <label for="factura">Si</label>
            </div>
            <div>
                <input type="radio" id="factura" name="factura" value="false" [(ngModel)]="this.data.facturaConNosotros" [value]="false">
                <label for="factura">No</label>
            </div>
        </fieldset>
    
        <div class="select-container">Si no factura con nosotros, Â¿con quien?
            <select name="facturistas" id="facturas" [(ngModel)]="this.data.facturaOtro">
                <option *ngFor="let item of facturaList; let i = index" value={{item.indexOf(item)}} [value]="item">{{item}}</option>
            </select>
            <div class="angle-container">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
    
        <label for="ia">Inteligencia Artificial
            <input id="ia" type="number" [(ngModel)]="this.data.IA">
        </label>
    </div>
